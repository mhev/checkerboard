<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple more checkers</title>

    <style>

            table tr td{
                width: 50px;
                height: 50px;
            }
    
            .color1 {
                background-color: black;
            }
    
            .color2 {
                background-color: red;
            }
        
        
        </style>

</head>
<body>
    <table>
    {% for i in range(0, num_times) %}
        <tr>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
        </tr>
        <tr>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
        </tr>

    {% endfor %}

    </table>

    
</body>
</html>
