<!DOCTYPE html>
<html>
<head>
    <title>Checkerboard thing</title>

    <style>

        table tr td{
            width: 50px;
            height: 50px;
        }

        .color1 {
            background-color: black;
        }

        .color2 {
            background-color: red;
        }
    
    
    </style>
</head>

<body>
    <table>
    {% for i in range(4) %}
        <tr>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
        </tr>
        <tr>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
            <td class='color2'></td>
            <td class='color1'></td>
        </tr>

    {% endfor %}

    </table>



</body>

</html>
